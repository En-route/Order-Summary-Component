<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="./images/pattern-background-desktop.svg" class="bbi">
     </div>
    <div class="frame">
       <img src="./images/illustration-hero.svg" class="hero">
       <h1>Order Summary</h1>
    
       <p class="des">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
       </p>
    
       <div class="sub">
        <div><img src="./images/icon-music.svg" class="music-icon"></div>
          <div>
            <span  class="left">
              <p class="dark">Annual Plan</p>
              <p>$59.99/year</p>
            </span>
          </div>
          <div><a href="#">Change</a></div>
       </div>
       
       <button class="b1">Proceed to Payment</button>
       <button class="b2">Cancel Order</button>
    
    
    </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katleho Makhale</a>.

</body>
</html>
